    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing Connection...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap');

        body {
            font-family: 'Fira Code', monospace;
            background: #000000;
            color: #00ff00;
            overflow: hidden;
            position: relative;
        }

        /* Main Container */
        .loading-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        /* Animated Background Grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Rotating Globe */
        .globe-container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1000px;
            margin-bottom: 50px;
        }

        .globe {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateGlobe 20s linear infinite;
        }

        @keyframes rotateGlobe {
            0% { transform: rotateY(0deg) rotateX(-15deg); }
            100% { transform: rotateY(360deg) rotateX(-15deg); }
        }

        .globe-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 255, 0, 0.2), rgba(0, 100, 0, 0.05));
            border: 2px solid rgba(0, 255, 0, 0.3);
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.4),
                inset 0 0 50px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }

        /* Globe Lines (Meridians) */
        .meridian {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 0, 0.2);
            transform-style: preserve-3d;
        }

        .meridian:nth-child(1) { transform: rotateY(0deg); }
        .meridian:nth-child(2) { transform: rotateY(30deg); }
        .meridian:nth-child(3) { transform: rotateY(60deg); }
        .meridian:nth-child(4) { transform: rotateY(90deg); }
        .meridian:nth-child(5) { transform: rotateY(120deg); }
        .meridian:nth-child(6) { transform: rotateY(150deg); }

        /* Connection Points on Globe */
        .connection-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }

        /* Network Connections */
        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 0, 0.6) 50%, 
                transparent);
            transform-origin: left center;
            animation: dataFlow 2s linear infinite;
        }

        @keyframes dataFlow {
            0% { width: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }

        /* Orbital Rings */
        .orbital-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            animation: rotateOrbit 10s linear infinite;
        }

        .orbital-ring:nth-child(1) {
            width: 350px;
            height: 350px;
            margin: -175px 0 0 -175px;
            animation-duration: 8s;
        }

        .orbital-ring:nth-child(2) {
            width: 420px;
            height: 420px;
            margin: -210px 0 0 -210px;
            animation-duration: 12s;
            animation-direction: reverse;
        }

        .orbital-ring:nth-child(3) {
            width: 500px;
            height: 500px;
            margin: -250px 0 0 -250px;
            animation-duration: 15s;
        }

        @keyframes rotateOrbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Orbital Satellites */
        .satellite {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff00;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Data Packets Flying Around */
        .data-packet {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: flyAround 5s linear infinite;
        }

        @keyframes flyAround {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Loading Text */
        .loading-text {
            font-size: 2rem;
            font-weight: 700;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 30px;
            letter-spacing: 4px;
            animation: glowText 2s ease-in-out infinite;
        }

        @keyframes glowText {
            0%, 100% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            50% { text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00; }
        }

        /* Terminal Output */
        .terminal-output {
            width: 600px;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            margin-bottom: 30px;
        }

        .terminal-line {
            font-size: 0.9rem;
            margin: 5px 0;
            opacity: 0;
            animation: fadeInLine 0.5s forwards;
        }

        @keyframes fadeInLine {
            to { opacity: 1; }
        }

        .terminal-line:nth-child(1) { animation-delay: 0.5s; }
        .terminal-line:nth-child(2) { animation-delay: 1s; }
        .terminal-line:nth-child(3) { animation-delay: 1.5s; }
        .terminal-line:nth-child(4) { animation-delay: 2s; }
        .terminal-line:nth-child(5) { animation-delay: 2.5s; }
        .terminal-line:nth-child(6) { animation-delay: 3s; }

        .success { color: #00ff00; }
        .warning { color: #ffff00; }
        .info { color: #00ccff; }

        .blinking-cursor::after {
            content: '▊';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Progress Bar */
        .progress-container {
            width: 500px;
            max-width: 80%;
            height: 30px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #00ff00 0%, 
                #00cc00 50%, 
                #00ff00 100%);
            animation: loadProgress 4s ease-out forwards;
            position: relative;
            box-shadow: 0 0 20px #00ff00;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: 700;
            font-size: 0.9rem;
            z-index: 10;
            text-shadow: none;
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-size: 20px;
            color: #00ff00;
            opacity: 0.3;
            white-space: nowrap;
            animation: matrixFall linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Hexagon Grid Background */
        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 2;
        }

        /* Scanner Effect */
        .scanner {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #00ff00, 
                transparent);
            box-shadow: 0 0 20px #00ff00;
            animation: scan 3s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        /* Glitch Effect */
        .glitch {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            20%, 60% { transform: translate(-2px, 2px); }
            40%, 80% { transform: translate(2px, -2px); }
        }

        @media (max-width: 768px) {
            .globe-container {
                width: 300px;
                height: 300px;
            }

            .globe-sphere {
                width: 200px;
                height: 200px;
                margin: -100px 0 0 -100px;
            }

            .loading-text {
                font-size: 1.5rem;
            }

            .terminal-output {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>

    <!-- Matrix Rain -->
    <div class="matrix-rain" id="matrixRain"></div>

    <!-- Scanner -->
    <div class="scanner"></div>

    <!-- Main Loading Container -->
    <div class="loading-container">
        <!-- Loading Text -->
        <div class="loading-text glitch">INITIALIZING CONNECTION</div>

        <!-- Globe with Connections -->
        <div class="globe-container">
            <!-- Orbital Rings -->
            <div class="orbital-ring">
                <div class="satellite"></div>
            </div>
            <div class="orbital-ring">
                <div class="satellite"></div>
            </div>
            <div class="orbital-ring">
                <div class="satellite"></div>
            </div>

            <!-- Globe -->
            <div class="globe">
                <div class="globe-sphere">
                    <div class="meridian"></div>
                    <div class="meridian"></div>
                    <div class="meridian"></div>
                    <div class="meridian"></div>
                    <div class="meridian"></div>
                    <div class="meridian"></div>
                </div>
            </div>

            <!-- Connection Lines Container -->
            <div class="connection-lines" id="connectionLines"></div>
        </div>

        <!-- Terminal Output -->
        <div class="terminal-output">
            <div class="terminal-line success">[✓] Establishing secure connection...</div>
            <div class="terminal-line info">[⚡] Connecting to nodes: NYC, LON, TKY, SYD, BER</div>
            <div class="terminal-line success">[✓] Handshake complete</div>
            <div class="terminal-line info">[⚡] Encrypting data stream...</div>
            <div class="terminal-line success">[✓] TOR circuit established</div>
            <div class="terminal-line warning blinking-cursor">[→] Loading portfolio data</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const matrixRain = document.getElementById('matrixRain');
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

        for (let i = 0; i < 30; i++) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDuration = (Math.random() * 3 + 2) + 's';
            column.style.animationDelay = Math.random() * 2 + 's';

            let text = '';
            for (let j = 0; j < 20; j++) {
                text += chars[Math.floor(Math.random() * chars.length)];
            }
            column.textContent = text;
            matrixRain.appendChild(column);
        }

        // Flying Data Packets
        const container = document.querySelector('.loading-container');
        for (let i = 0; i < 50; i++) {
            const packet = document.createElement('div');
            packet.className = 'data-packet';
            packet.style.left = Math.random() * 100 + '%';
            packet.style.top = Math.random() * 100 + '%';
            packet.style.setProperty('--tx', (Math.random() - 0.5) * 2000 + 'px');
            packet.style.setProperty('--ty', (Math.random() - 0.5) * 2000 + 'px');
            packet.style.animationDelay = Math.random() * 5 + 's';
            packet.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(packet);
        }

        // Connection Lines Animation
        const connectionLines = document.getElementById('connectionLines');
        const numLines = 20;

        function createConnectionLine() {
            const line = document.createElement('div');
            line.className = 'connection-line';
            line.style.left = Math.random() * 80 + 10 + '%';
            line.style.top = Math.random() * 80 + 10 + '%';
            line.style.transform = `rotate(${Math.random() * 360}deg)`;
            line.style.animationDelay = Math.random() * 2 + 's';
            connectionLines.appendChild(line);

            setTimeout(() => {
                line.remove();
                createConnectionLine();
            }, 3000);
        }

        for (let i = 0; i < numLines; i++) {
            setTimeout(() => createConnectionLine(), i * 150);
        }

        // Connection Points on Globe
        const globe = document.querySelector('.globe');
        const cities = [
            { lat: 40, lon: -74 },  // NYC
            { lat: 51, lon: 0 },     // London
            { lat: 35, lon: 139 },   // Tokyo
            { lat: -33, lon: 151 },  // Sydney
            { lat: 52, lon: 13 },    // Berlin
            { lat: -23, lon: -46 },  // São Paulo
            { lat: 1, lon: 103 },    // Singapore
            { lat: 55, lon: 37 },    // Moscow
        ];

        cities.forEach((city, index) => {
            const point = document.createElement('div');
            point.className = 'connection-point';
            const phi = (90 - city.lat) * Math.PI / 180;
            const theta = (city.lon + 180) * Math.PI / 180;
            const x = 150 * Math.sin(phi) * Math.cos(theta);
            const y = -150 * Math.cos(phi);
            const z = 150 * Math.sin(phi) * Math.sin(theta);

            point.style.left = `calc(50% + ${x}px)`;
            point.style.top = `calc(50% + ${y}px)`;
            point.style.animationDelay = index * 0.2 + 's';
            globe.appendChild(point);
        });

        // Progress Bar
        let progress = 0;
        const progressText = document.getElementById('progressText');
        const progressInterval = setInterval(() => {
            progress += Math.random() * 3;
            if (progress > 100) progress = 100;
            progressText.textContent = Math.floor(progress) + '%';

            if (progress >= 100) {
                clearInterval(progressInterval);
                setTimeout(() => {
                    // Redirect to main portfolio or fade out
                    document.body.style.transition = 'opacity 1s';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        // Here you would load your actual portfolio
                        window.location.href = 'portfolio.html'; // Change this to your portfolio page
                    }, 1000);
                }, 500);
            }
        }, 100);

        // Audio effect (optional - uncomment if you want sound)
